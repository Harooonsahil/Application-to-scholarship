<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdentificationPage</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>PERSONAL INFORMATION</h1>
            <br>
            <label for="name">NAME :</label>
            <input type="text" id="name" placeholder="Enter your full name" name="name">
            <br><br>
            <label for="father">FATHER NAME :</label>
            <input type="text" id="father" name="father" placeholder="Enter your father name">
            <br><br>
            <label for="contact">CONTACT NO :</label>
            <select name=" areacode" id="areacode">
                <option value="areacode">Country Code</option>
                <option value="areacode">+92</option>
                <option value="areacode">+93</option>
                <option value="areacode">+44</option>
                <option value="areacode">+99</option>
                <option value="areacode">+44</option>
            </select>
     
           <input type="text" id="contact" name="contact" placeholder="Enter your contact no">
            <br><br>  
           <label for="email">EMAIL :</label>
            <input type="email" name="emil" id="email" placeholder="Enter your email"> 
            <br><br>
            <label for="age">DATE OF BIRTH :</label>
            <input type="date" name="age" id="age">
            <br><br>
            <label for="address">ADDRESS</label>
            <input type="text"  id="address" name="address" placeholder="Enter your address ">
            <br><br>
            <label for="gender"> SELECT YOUR GENDER</label>
            <br>
            <label for="gender">Male</label>
            <input type="radio" id="gender">
            <label for="gender">Female</label>
            <input type="radio" id="gender">
            <br><br>
            <a href="../EDUCATION/education.html">MOVE TO NEXT PAGE</a>
        </fieldset>
    </form>
</body>
</html>
